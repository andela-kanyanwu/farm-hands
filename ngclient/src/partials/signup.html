<div ng-include="'partials/nav/navbar-home.html'"></div>
<div class="auth-container signup">
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <div class="col-sm-offset-1 col-sm-4 bottom-wrapper">
                    <button class="btn btn-danger btn-lg"><i class="fa fa-google-plus"></i> Sign up with Google</button>
                </div>

                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="email" class="form-control" ng-model="auth.email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="auth.username" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="auth.password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" same-as="password" ng-model="auth.password2" placeholder="Verify Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-default btn-lg">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
