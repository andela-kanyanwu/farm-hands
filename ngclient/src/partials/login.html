<ng-include
  src="'partials/nav/navbar-home.html'"
</ng-include>
<div class="auth-container login">
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <div class="col-sm-offset-1 col-sm-4 bottom-wrapper">
                    <button class="btn btn-danger btn-lg"><i class="fa fa-google-plus"></i> Sign in with Google</button>
                </div>

                <div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-6">
                                <button type="submit" class="btn btn-default btn-lg">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
